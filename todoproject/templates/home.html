
{% extends 'base.html' %}
{% block content %}
<style>
    .banner{
    background-color: dodgerblue;
    width :100%;
    height :200px;
    margin-bottom:50px;
}

.banner-text{
color: white;
top:10%;
left:50%;
position:absolute;
transform:transform;
}
</style>

<!--#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>#-->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!--#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>#-->



<!--#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>#-->


        <div class="container">
  <div class="row">
    <div class="col">


        <form method="POST" class="mb-3 shadow" >
        {% csrf_token %}

    <div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="enter your task"><br>
     </div>

     <div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="enter your priority"><br>
     </div>

      <div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="enter your date"><br>
     </div>


    <input type="submit" class="btn btn-success">

</form>


    </div>


    <div class="col">


         <h4>Task to be Completed</h4>
            {% for i in task %}
         <div class="shadow card">
             <div class="card-body">
                 <h5 class="card-title">{{i.name}}</h5>
                 <p><b>{{i.priority}}</b></p>
                 <p><b>{{i.date}}</b></p>
                 <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                  <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
             </div>
         </div>
            <br>
            {% endfor %}


    </div>
  </div>


{% endblock %}
